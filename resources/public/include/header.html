<script type="text/javascript">
	$(function(){
		var currentPath = location.href;
		//刚好首页链接在第一个，当pathname为默认/时，会选中第一个
		$("#headerNavUl").find("a").each(function(index, anchor){
			if(anchor.href != "" && currentPath.indexOf(anchor.href) != -1){
				var $this = $(anchor);
				$this.parent("li").addClass("active");
				$this.closest(".dropdown").addClass("active");
			}
		});
		
	});
	
</script>
